<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="/scripts.js"></script>
  </head>

  <body>
    <header class="navbar navbar-dark bg-dark">
      <div class="container">
        <a href="#" class="navbar-brand">Sistema de Login</a>
        <div id="user-info" class="text-white"></div>
      </div>
    </header>

    <main class="container mt-4">
      // cadastro
      <main class="container mt-4">
        <div id="signup-form">
          <h2>Cadastro</h2>
          <form id="cadastroForm">
            <label for="name">Nome:</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Nome"
              required
            />
            <label for="email">E-mail:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="E-mail"
              required
            />
            <label for="password">Senha:</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Crie sua senha"
              required
            />
            <label for="phone">Contato:</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="Adicione seu número"
              required="true"
            />

            <button type="submit">Cadastrar</button>
          </form>
        </div>

        // login
        <div id="login-form" style="display: none">
          <h2>Login</h2>
          <form id="loginForm">
            <label for="loginEmail">E-mail:</label>
            <input
              type="email"
              id="loginEmail"
              name="loginEmail"
              required
            /><br />

            <label for="loginPassword">Senha:</label>
            <input
              type="password"
              id="loginPassword"
              name="loginPassword"
              required
            /><br />

            <button type="submit">Login</button>
          </form>
        </div>

        // pagina restrita
        <div id="restricted-area" style="display: none">
          <h2>Área Restrita</h2>
          <p>Bem-vindo, <span id="userName"></span>!</p>
          <img id="userImage" src="" alt="Imagem do Usuário" />
          <button id="logoutButton">Sair</button>
        </div>
      </main>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
